<!--
Modify the compound interest program in Fig. 8.6 to repeat its steps
for interest rates of 5, 6, 7, 8, 9 and 10 percent.
Use a for statement to vary the interest rate>
Use a seperate table for each rate.

 -->
 <!DOCTYPE html>

 <html>
    <head>
        <meta charset = "utf-8">
        <title>Calculating Compound Interest</title>
        <style type = "text/css">
            table     { width: 300px;
                        border-collapse:collapse;
                        background-color: lightblue; }
        table, td, th { border: 1px solid black;
                        padding: 4px; }
                    th { text-align: left;
                        color: white;
                        background-color: darkblue; }
                        tr.oddrow { background-color: white; }
        </style>
        <script>

        var amount; // current amount of money
        var principal = 1000.00; // principal amount
        var rate = 0.05; // interest rate

        document.writeln(
        "<caption>Calculating Compound Interest</caption>" );
        // output a table row for each year
        for ( var rate = 0.05; rate <= 0.10; rate += 0.01)
        {
            document.writeln( "<br><table>" );
            document.writeln("<thead><tr><th>Rate</th>" );
            document.writeln("<th>Year</th>" ); // year column heading
            document.writeln("<th>Amount on deposit</th>" ); // amount column heading
            document.writeln( "</tr></thead><tbody>" );

            for ( var year = 1; year <= 10; ++year )
            {
                amount = principal * Math.pow( 1.0 + rate, year );

           if ( year % 2 !== 0 )
           document.writeln( "<tr class='oddrow'><td>" + rate.toFixed(2) + "</td><td>" + year +
               "</td><td>" + amount.toFixed(2) + "</td></tr>" );

           else
                document.writeln( "<tr><td>" + rate.toFixed(2) + "</td><td>" + year +
               "</td><td>" + amount.toFixed(2) + "</td></tr>" );
            } //end for

        document.writeln( "</tbody></table>" );
        }
        </script>
        </head><body></body>
        </html>
