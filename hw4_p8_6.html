
<!--
write a script that finds the smallest of several nonnegative integers. Assume that
the first value read specifies the number of values to be input by the user.
 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type ="text/javascript">

        var arr = prompt("Enter your numbers").split(",")
        document.writeln("<h1> Your numbers are: " + arr +"</h>");
        arr.sort()
        document.writeln("<h1> Your lowest number is: " + arr[0] +"</h>");

        </script>
        </head>
    <body>
    </body>
    </html>
